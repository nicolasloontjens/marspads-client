<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars 17: MarsPad</title>
    <link rel="icon"
          href="assets/images/MarsPads-logo.png"
          type="image/gif" sizes="16x16"
    >
    <link rel="stylesheet" type="text/css" href="assets/sass/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/sass/audioPage.scc.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">

</head>
<body>

<header>
    <h2>Audio Page</h2>
</header>
<main>
    <div id="allSliders">
        <div>
            <label for="media">Media:</label>
            <input data-slider="media" class="slider" type="range" id="media" name="media"
                   min="0" max="10" step="0.01" value="3">
        </div>

        <div>
            <label for="talking">Talking:</label>
            <input data-slider="talking" class="slider" type="range" id="talking" name="talking"
                   min="0" max="10" step="0.01" value="3">
        </div>

        <div>
            <label for="constructionNoises">Construction noises:</label>
            <input data-slider="constructionNoises" class="slider" type="range" id="constructionNoises"
                   name="constructionNoises"
                   min="0" max="10" step="0.01" value="3">
        </div>

        <div>
            <label for="traffic">Traffic:</label>
            <input data-slider="traffic" class="slider" type="range" id="traffic" name="traffic"
                   min="0" max="10" step="0.01" value="3">
        </div>
    </div>
    <aside>
        <img id="arrowNav" src="assets/images/ArrowIcon.png" alt="Icon of an arrow">
        <nav>
            <a id="audioPage" data-pageLocation="audio"><img src="assets/images/SoundIcon.png" alt="Icon of a sound button"></a>
            <a id="settingsPage" data-pageLocation="settings"><img src="assets/images/SettingIcon.jpg" alt="Icon of the settings"></a>
            <a id="mapPage" data-pageLocation="echoMap"><img src="assets/images/MapIcon.png" alt="Icon of a map"></a>
            <a id="contactsPage" data-pageLocation="contacts"><img src="assets/images/ContactIcon.png" alt="Icon of contact"></a>
        </nav>
    </aside>
</main>
<div id="audioButtons">
    <button id="muteAll" type="button">Mute All!</button>
    <button id="play" type="button">play!</button>
    <!-- Mute all een button maken?  -->
</div>
<audio id="trafficAudioFile">
    <source src="assets/audio/trafficAudio.mp3" type="audio/mpeg">
</audio>
<script src="assets/js/main.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/audioControl.js"></script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>

          href="./images/MarsPads-logo.png"
          type="image/gif" sizes="16x16"
    >
    <link rel="stylesheet" type="text/css" href="./sass/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<main>

        <li><a href="#" class="contactItem" data-contactName="Alfons">Alfons</a></li>
        <li><a href="#" class="contactItem" data-contactName="Abby">Abby</a></li>
        <li><a href="#" class="contactItem" data-contactName="Billy">Billy</a></li>
        <li><a href="#" class="contactItem" data-contactName="Bob">Bob</a></li>
        <li><a href="#" class="contactItem" data-contactName="Calvin">Calvin</a></li>
        <li><a href="#" class="contactItem" data-contactName="Christina">Christina</a></li>

    </ul>
</div>
</main>
<script src="./js/contactPage.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars 17: MarsPad</title>
    <link rel="icon"
          href="assets/images/MarsPads-logo.png"
          type="image/gif" sizes="16x16"
    >
    <link rel="stylesheet" type="text/css" href="assets/sass/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/sass/style.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">

</head>
<body>

<header>
    <h1>Echolocation</h1>
</header>
<main>
    <aside>
        <img id="arrowNav" src="assets/images/ArrowIcon.png" alt="Icon of an arrow">
        <nav>
            <a href="#" data-pageLocation="audio"><img src="assets/images/SoundIcon.png" alt="Icon of a sound button"></a>
            <a href="#" data-pageLocation="settings"><img src="assets/images/SettingIcon.jpg" alt="Icon of the settings"></a>
            <a href="#" data-pageLocation="echoMap"><img src="assets/images/MapIcon.png" alt="Icon of a map"></a>
            <a href="#" data-pageLocation="contacts"><img src="assets/images/ContactIcon.png" alt="Icon of contact"></a>
        </nav>
    </aside>

    <section id="echoMapPage">
        <form>
            <h3>Filter</h3>
            <div class="formGroup">
                <input type="checkbox" id="friends" name="filter" value="friend">
                <label for="friends">Friends</label>
            </div>

            <div class="formGroup">
                <input type="checkbox" id="sound" name="filter" value="sound">
                <label for="sound">Sound</label>
            </div>

            <div class="formGroup">
                <input type="checkbox" id="otherUsers" name="filter" value="otherUsers">
                <label for="otherUsers">Other users</label>
            </div>

            <div class="formGroup">
                <input type="checkbox" id="you" name="filter" value="you">
                <label for="you">You</label>
            </div>
        </form>

        <div id="map">
            <img id="fullscreenLogo" src="assets/images/fullscreen.png" alt="fullscreenLogo">
        </div>

    </section>

    <section id="audioPage">
        <h2>Audio Page</h2>
        <!-- Mute all een button maken?  -->

    </section>

    <section id="settingsPage">
        <h2>Settings</h2>

        <ul>
            <li>Software version:</li>
            <li>Model name:</li>
            <li>Warranty ends:</li>
            <li>Battery percentage:</li>
            <li>Number of charge cycles:</li>
        </ul>

        <a href="#">Software-update</a>
        <a href="#">MarsPads.com</a>

    </section>

    <section id="contactsPage">
        <h2>List of contacts</h2>
    </section>

</main>

<script src="assets/js/main.js"></script>
<script src="assets/js/api.js"></script>
<script type="module" src="assets/js/maps.js"></script>
<script src="assets/js/fullScreenAPI.js"></script>

</body>


</html>

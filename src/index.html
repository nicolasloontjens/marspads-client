<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars 17: MarsPad</title>
    <link rel="icon"
          href="assets/images/MarsPads-logo.png"
          type="image/gif" sizes="16x16"
    >
    <link rel="stylesheet" type="text/css" href="assets/sass/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/sass/style.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">

</head>
<body>

<header>
    <h1>Echolocation</h1>
</header>
<main>
    <aside>
        <img id="arrowNav" src="assets/images/ArrowIcon.png" alt="Icon of an arrow">
        <nav>
            <a href="" id="audioPage" data-pageLocation="audio"><img src="assets/images/SoundIcon.png"
                                                                     alt="Icon of a sound button"></a>
            <a href="" id="settingsPage" data-pageLocation="settings"><img src="assets/images/SettingIcon.png"
                                                                           alt="Icon of the settings"></a>
            <a href="" id="mapPage" data-pageLocation="echoMap"><img src="assets/images/MapIcon.png"
                                                                     alt="Icon of a map"></a>
            <a href="" id="contactsPage" data-pageLocation="contacts"><img src="assets/images/ContactIcon.png"
                                                                           alt="Icon of contact"></a>
        </nav>
    </aside>


    <section id="echoMapPage">

        <form>
            <h2>Filter</h2>

            <div class="formGroup">
                <input type="checkbox" id="friends" name="filter" value="friend">
                <label for="friends"><span></span> Friends</label>

            </div>

            <div class="formGroup">
                <input type="checkbox" id="sound" name="filter" value="sound">
                <label for="sound"><span></span> Sound </label>

            </div>

            <div class="formGroup">
                <input type="checkbox" id="otherUsers" name="filter" value="otherUsers">
                <label for="otherUsers"><span></span> Other users</label>

            </div>

            <div class="formGroup">
                <input type="checkbox" id="you" name="filter" value="you">
                <label for="you"><span></span> You </label>

            </div>

            <div class="proximityChat">
                <button class="buttonProx buttonProx" id="proximitychat">Go to proximity chat</button>
            </div>
        </form>


        <div id="map"></div>

        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.9.4/vertx-eventbus.min.js"></script>
<script src="assets/js/eb.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/api.js"></script>
<script type="module" src="assets/js/maps.js"></script>
<script src="assets/js/fullScreenAPI.js"></script>
</body>


</html>

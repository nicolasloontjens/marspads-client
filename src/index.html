<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars 17: MarsPad</title>
    <link rel="icon"
          href="assets/images/MarsPads-logo.png"
          type="image/gif" sizes="16x16"
    >
    <link rel="stylesheet" type="text/css" href="assets/sass/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/sass/style.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>

<body>

<header>
    <h1>Welcome</h1>
    <nav>
        <a href="#" data-pageLocation="audio">Audio</a>
        <a href="#" data-pageLocation="settings">Settings</a>
        <a href="#" data-pageLocation="echoMap">EchoMap</a>
        <a href="#" data-pageLocation="contacts">Contacts</a>
    </nav>
</header>
<main>
    <section>
        <h2>Filter</h2>

        <form>
            <input type="checkbox" id="friends" name="filter" value="friend">
            <label for="friends">Friends</label>

            <input type="checkbox" id="sound" name="filter" value="sound">
            <label for="sound">Sound</label>

            <input type="checkbox" id="otherUsers" name="filter" value="otherUsers">
            <label for="otherUsers">Other users</label>

            <input type="checkbox" id="you" name="filter" value="you">
            <label for="you">You</label>
        </form>
    </section>

    <section id="audioPage">
        <h2>Audio Page</h2>
        <!-- Mute all een button maken?  -->

    </section>

    <section id="settingsPage">
        <h2>Settings</h2>

        <ul>
            <li>Software version:</li>
            <li>Model name:</li>
            <li>Warranty ends:</li>
            <li>Battery percentage:</li>
            <li>Number of charge cycles:</li>
        </ul>

        <a href="#">Software-update</a>
        <a href="#">MarsPads.com</a>

    </section>

    <section id="echoMapPage">

        <h2>Echolocation</h2>

        <div id="map" ></div>

    </section>

    <section id="contactsPage">
        <h2>List of contacts</h2>

    </section>

</main>

<script src="assets/js/main.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/maps.js"></script>

</html>
